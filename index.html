<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Coin Widget</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* ===== Widget Styles ===== */
    .qr-widget {
      font-family: sans-serif;
      padding: 15px;
      margin: 10px;
      border-radius: 10px;
      height: 100px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      small {
        font-size: 10px;
      }
    }
    .billboard {
      background: #ffff;
      color: #000;
      span {
        font-size: 25px;
      }
      p {
        color: green;
      }
    }
    .hero {
      background: linear-gradient(to right, #4facfe, #00f2fe);
      color: white;
      h1 {
        color: green;
      }
    }
    .carousel {
      display: flex;
      overflow-x: auto;
      gap: 20px;
      div {
        color: green;
      }
    }
    .carousel-item {
      min-width: 200px;
      padding: 10px;
      background: #eee;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <!-- ===== Widget Container (Script will inject here) ===== -->
  <div id="qr-coin-widget-root"></div>
<span id="scraped-output"></span>
  <!-- ===== JavaScript Code ===== -->
  <script>
    const now = new Date();

const day = now.getDate();             // 20
const month = now.toLocaleString('en-US', { month: 'long' }); // May
const year = now.getFullYear();        // 2025
const weekday = now.toLocaleString('en-US', { weekday: 'long' }); // Tuesday

    fetch('https://qrcoinnoserver.vercel.app/server.js/scrape')
            .then(response => response.json())
            .then(data => {
                document.getElementById('scraped-output').textContent = data.data;
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('scraped-output').textContent = 'Failed to load data.';
            });
    
console.log(`${weekday}, ${month} ${day}, ${year}`);

    (function () {
      const format = "billboard"; // Change to "hero" or "carousel" as needed
      const container = document.getElementById("qr-coin-widget-root");

      fetch("https://api.coingecko.com/api/v3/simple/price?ids=qr-coin&vs_currencies=usd")
        .then(res => res.json())
        .then(data => {
          const point = data['qr-coin'] || "N/A";
          const widget = document.createElement('div');
          widget.className = `qr-widget ${format}`;

          if (format === "billboard") {
            widget.innerHTML = `
              <span>QR Coin Point</span>
              <p>${point} Points</p>
              <small>${weekday} ${day} / ${month} / ${year}</small>
            `;
          } else if (format === "hero") {
            widget.innerHTML = `
              <h1>QR Coin Point: ${point}</h1>
              <small>${weekday} ${day} / ${month} / ${year}</small>
            `;
          } else if (format === "carousel") {
            widget.innerHTML = `
              <div class="carousel">
                <div class="carousel-item">
                  <strong>QR Coin</strong>
                  <div>${point}</div>
                  <small>${weekday} ${day} / ${month} / ${year}</small>
                </div>
              </div>
            `;
          }

          container.appendChild(widget);
        })
        .catch(err => {
          console.error("QR Coin widget error:", err);
        });
    })();
  </script>

</body>
</html>
